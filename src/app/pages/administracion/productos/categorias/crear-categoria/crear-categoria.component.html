<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Crear Categoría</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Productos</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Categoría</a></li>
                                <li class="breadcrumb-item active">Crear Categoría</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form [formGroup]="formCategory" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card card-h-100">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_cat_descri" class="form-label">Nombre categoría</label>
                                                    <input type="text" id="p_cat_descri" class="form-control mb-3" aria-label="p_cat_descri"
                                                        [(ngModel)]="p_cat_descri" formControlName="p_cat_descri">
                                                    <div
                                                        *ngIf="formCategory.get('p_cat_descri')?.invalid && (formCategory.get('p_cat_descri')?.dirty || formCategory.get('p_cat_descri')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formCategory.get('p_cat_descri')?.hasError('required')">
                                                            Campo obligatorio</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="text-end">
                                                    <button type="submit" [disabled]="formCategory.invalid"
                                                        class="btn btn-primary">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-toast></app-toast>
