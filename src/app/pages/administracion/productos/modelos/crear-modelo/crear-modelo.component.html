<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Crear Modelo</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Productos</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Modelos</a></li>
                                <li class="breadcrumb-item active">Crear Modelo</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card card-h-100">
                                <div class="card-body">
                                    <div class="row">
                                        <form [formGroup]="formModel" >
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="p_bra_id" class="form-label">Marca</label>
                                                        <ng-select class="custom-ng-select" [items]="dataBrand"
                                                            placeholder="Seleccione" bindLabel="bra_descri"
                                                            bindValue="bra_id" [(ngModel)]="p_bra_id"
                                                            formControlName="p_bra_id"></ng-select>

                                                        <div
                                                            *ngIf="formModel.get('p_bra_id')?.invalid && (formModel.get('p_bra_id')?.dirty || formModel.get('p_bra_id')?.touched)">
                                                            <div class="text-danger"
                                                                *ngIf="formModel.get('p_bra_id')?.hasError('required')">
                                                                Seleccione una opción</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="p_mod_descri" class="form-label">Descripción
                                                            modelo</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="p_mod_descri" formControlName="p_mod_descri">
                                                        <div
                                                            *ngIf="formModel.get('p_mod_descri')?.invalid && (formModel.get('p_mod_descri')?.dirty || formModel.get('p_mod_descri')?.touched)">
                                                            <div class="text-danger"
                                                                *ngIf="formModel.get('p_mod_descri')?.hasError('required')">
                                                                Campo obligatorio</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="col-lg-12">
                                                <label for="p_mod_descri" class="form-label">Característica de
                                                    modelo</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control"
                                                        aria-label="Recipient's username"
                                                        aria-describedby="button-addon2" [(ngModel)]="p_characteristic"
                                                        (keyup.enter)="add()">
                                                    <button (click)="add()" type="button"
                                                        class="btn btn-outline-success custom-toggle">
                                                        <span class="icon-on"><i
                                                                class="ri-add-line align-bottom me-1"></i>
                                                            Agregar</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="table-responsive">
                                        <table class="table table-hover align-middle mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th scope="col" class="text-center">N°</th>
                                                    <th scope="col" class="text-center">Característica</th>
                                                    <th scope="col" class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of dataModels ;let idx = index">
                                                    <td class="text-center">{{idx + 1}}</td>
                                                    <td class="text-center"><span *ngIf="!data.flgInput">{{ data.cmo_descri
                                                            }}</span>
                                                        <div *ngIf="data.flgInput" class="input-group">
                                                            <input type="text" class="form-control form-control-sm"
                                                                value="{{data.cmo_descri}}" id="{{idx}}"
                                                                (keyup.enter)="editRow(idx)">
                                                            <button (click)="editRow(idx)" type="button"
                                                                class="btn btn-outline-success custom-toggle">
                                                                <span class="icon-check"><i
                                                                        class="mt-1 bx bx-check-circle"></i>
                                                                </span>
                                                            </button>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="gap-3 flex-wrap text-center">
                                                            <button (click)="showInputText(idx)" type="button" class="btn btn-primary btn-sm">
                                                                <i class="ri-edit-line"></i>
                                                            </button> &nbsp;
                                                            <button type="button"
                                                            (click)="deleteElement(idx)"
                                                                class="btn btn-danger btn-sm "><i
                                                                    class="ri-delete-bin-5-line"></i></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!-- <div class="pagination-container">
                                                <pagination-controls (pageChange)="changePage($event)">
                                                </pagination-controls>
                                            </div> -->
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-end mt-4">
                                                <button type="button" (click)="onSubmit()" 
                                                    class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<app-toast></app-toast>
