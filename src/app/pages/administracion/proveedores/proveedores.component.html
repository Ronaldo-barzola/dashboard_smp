<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Proveedores</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item active">Proveedores</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card card-h-100">
                                <div class="card-body">
                                    <button routerLink="/administracion/proveedores/crear-proveedor" type="button"
                                        class="btn btn-soft-primary btn-label mb-3"><i
                                            class="bx bx-briefcase label-icon align-middle fs-16 me-2"></i> Crear
                                        Proveedor</button>
                                    <div class=" col-lg-2 mb-3">
                                        <select class="form-select " id="p_limit" [(ngModel)]="p_limit"
                                            (change)="onPageSizeChange($event)">
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                            <!-- Agrega más opciones según tus necesidades -->
                                        </select>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-hover align-middle mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th scope="col">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="responsivetableCheck">
                                                            <label class="form-check-label"
                                                                for="responsivetableCheck"></label>
                                                        </div>
                                                    </th>
                                                    <th scope="col" class="text-center">N°</th>
                                                    <th scope="col" class="text-center">Tipo Documento</th>
                                                    <th scope="col" class="text-center">Nro Documento</th>
                                                    <th scope="col" class="text-center">Nombre / Razón Social</th>
                                                    <th scope="col" class="text-center">Estado</th>
                                                    <th scope="col" class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let data of dataProviders | paginate : { itemsPerPage: p_limit, currentPage: p_offset, totalItems: total } ;let idx = index">
                                                    <th scope="row">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="responsivetableCheck01">
                                                            <label class="form-check-label"
                                                                for="responsivetableCheck01"></label>
                                                        </div>
                                                    </th>
                                                    <td class="text-center">{{idx + 1}}</td>
                                                    <td class="text-center">{{ data.tid_descri}}</td>
                                                    <td class="text-center">{{ data.prv_docnum }}</td>
                                                    <td class="text-center">{{ data.prv_funame }}</td>
                                                    <td class="text-center"
                                                        class="{{ utils.statusColor(data.prv_active) }}"
                                                        [innerHTML]="utils.statusText(data.prv_active)"></td>

                                                    <!-- <td class="text-center" class="{{ getCompanyStatusClass(data.com_active) }}" [innerHTML]="getCompanyStatus(data.com_active)"></td> -->
                                                    <td>
                                                        <div class="gap-3 flex-wrap text-center">
                                                            <a *ngIf="data.prv_active" style="cursor: pointer;"
                                                                (click)="goRoute(data.prv_id)"
                                                                class="link-primary fs-15 me-2"
                                                                title="Editar Cliente"><i
                                                                    class="bx bx-edit-alt"></i></a>
                                                            <a (click)="deleteProvider(data.prv_id, data.prv_active)"
                                                                class="{{ utils.getEnableButtonClass(data.prv_active) }} fs-15"
                                                                style="cursor: pointer;"
                                                                title="{{ utils.getEnableButtonText(data.prv_active) }} Cliente"><i
                                                                    class="bx bx-power-off"></i></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="pagination-container">
                                            <pagination-controls (pageChange)="changePage($event)">
                                            </pagination-controls>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-toast></app-toast>
