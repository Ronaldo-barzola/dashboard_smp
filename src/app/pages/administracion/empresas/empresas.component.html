<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Empresas</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item active">Empresas</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">                        
                        <div class="col-xl-12">
                            <div class="card card-h-100">
                                <div class="card-body">
                                    <button routerLink="/administracion/empresas/crear-empresa" type="button" class="btn btn-soft-primary btn-label mb-3"><i class="bx bx-building label-icon align-middle fs-16 me-2"></i> Crear Empresa</button>
                                    <div class="table-responsive">
                                        <table class="table table-hover align-middle mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th scope="col">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="responsivetableCheck">
                                                            <label class="form-check-label" for="responsivetableCheck"></label>
                                                        </div>
                                                    </th>
                                                    <th scope="col" class="text-center">N°</th>
                                                    <th scope="col" class="text-center">RUC</th>
                                                    <th scope="col" class="text-center">Razón Social</th>
                                                    <th scope="col" class="text-center">Nombre Comercial</th>
                                                    <th scope="col" class="text-center">Representante</th>
                                                    <th scope="col" class="text-center">Estado</th>
                                                    <th scope="col" class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of dataEmpresas;let idx = index">
                                                    <th scope="row">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="responsivetableCheck01">
                                                            <label class="form-check-label" for="responsivetableCheck01"></label>
                                                        </div>
                                                    </th>
                                                    <td class="text-center">{{idx + 1}}</td>
                                                    <td class="text-center">{{ data.com_rucnum }}</td>
                                                    <td class="text-center">{{ data.com_name }}</td>
                                                    <td class="text-center">{{ data.com_cornam }}</td>
                                                    <td class="text-center">{{ data.com_legage }}</td>
                                                    <td class="text-center" class="{{ getCompanyStatusClass(data.com_active) }}" [innerHTML]="getCompanyStatus(data.com_active)"></td>
                                                    <td>
                                                        <div class="gap-3 flex-wrap text-center">
                                                            <a *ngIf="data.com_active" routerLink="/administracion/empresas/editar-empresa/{{ data.com_id }}" class="link-primary fs-15 me-2" title="Editar Empresa"><i class="bx bx-edit-alt"></i></a>
                                                            <a (click)="deleteCompany(data.com_id, data.com_active)" class="{{ getEnableButtonClass(data.com_active) }} fs-15" style="cursor: pointer;" title="{{ getEnableButtonText(data.com_active) }} Empresa"><i class="bx bx-power-off"></i></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-toast></app-toast>
