<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Bancos</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Finanzas</a></li>
                                <li class="breadcrumb-item active">Bancos</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card card-h-100">
                                <div class="card-body">
                                    <button routerLink="/administracion/finanzas/bancos/crear-banco" type="button"
                                        class="btn btn-soft-primary btn-label mb-3"><i
                                            class="bx bxs-bank label-icon align-middle fs-16 me-2"></i> Crear
                                        Banco</button>
                                    <div class="table-responsive">
                                        <table class="table table-hover align-middle mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th scope="col" class="text-center">N°</th>
                                                    <th scope="col" class="text-center">Nombre</th>
                                                    <th scope="col" class="text-center">Estado</th>
                                                    <th scope="col" class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of banks;let idx = index">
                                                    <td class="text-center">{{idx + 1}}</td>
                                                    <td class="text-center">{{ data.ban_descri }}</td>
                                                    <td class="text-center"
                                                        class="{{ utils.statusColor(data.ban_active) }}"
                                                        [innerHTML]="utils.statusText(data.ban_active)"></td>
                                                    <td>
                                                        <div class="gap-3 flex-wrap text-center">
                                                            <a *ngIf="data.ban_active" style="cursor: pointer;"(click)="goRoute(data.ban_id)"
                                                                class="link-primary fs-15 me-2"
                                                                title="Editar Empresa"><i
                                                                    class="bx bx-edit-alt"></i></a>
                                                            <a (click)="deleteBank(data.ban_id, data.ban_active)"
                                                                class="{{ utils.getEnableButtonClass(data.ban_active) }} fs-15"
                                                                style="cursor: pointer;"
                                                                title="{{ utils.getEnableButtonText(data.ban_active) }} Empresa"><i
                                                                    class="bx bx-power-off"></i></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-toast></app-toast>
