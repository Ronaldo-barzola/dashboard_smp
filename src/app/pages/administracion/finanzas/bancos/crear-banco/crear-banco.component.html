<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Crear Banco</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administraci√≥n</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Finanzas</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Bancos</a></li>
                                <li class="breadcrumb-item active">Crear Banco</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <form [formGroup]="formBank" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card card-h-100">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="p_ban_descri" class="form-label">Nombre</label>
                                                    <input class="form-control" type="text" id="name" formControlName="banDescri" [(ngModel)]="p_ban_descri">
                                                    <div *ngIf="formBank.get('banDescri')?.invalid && (formBank.get('banDescri')?.dirty || formBank.get('banDescri')?.touched)">
                                                      <div class="text-danger" *ngIf="formBank.get('banDescri')?.hasError('required')">El nombre es obligatorio.</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="text-end">
                                                    <button type="submit" [disabled]="formBank.invalid"
                                                        class="btn btn-primary">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-toast></app-toast>
