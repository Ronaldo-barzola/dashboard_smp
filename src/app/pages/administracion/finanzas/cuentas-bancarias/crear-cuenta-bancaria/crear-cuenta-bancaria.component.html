<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Crear Cuenta Bancaria</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Finanzas</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Cuentas Bancarias</a></li>
                                <li class="breadcrumb-item active">Crear Cuenta Bancaria</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card card-h-100">
                                <form [formGroup]="formAccount" (ngSubmit)="onSubmit()">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_ban_id" class="form-label">Banco</label>
                                                    <select id="p_ban_id" class="form-select mb-3"
                                                        formControlName="banId" [(ngModel)]="p_ban_id">
                                                        <option selected value="">Seleccionar</option>
                                                        <option *ngFor="let data of dataBanks" value="{{data.ban_id}}">
                                                            {{data.ban_descri}}</option>
                                                    </select>
                                                    <div
                                                        *ngIf="formAccount.get('banId')?.invalid && (formAccount.get('banId')?.dirty || formAccount.get('banId')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formAccount.get('banId')?.hasError('required')">
                                                            Seleccione una opción por favor</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_bat_id" class="form-label">Tipo de Cuenta</label>
                                                    <select id="p_bat_id" class="form-select mb-3"
                                                        formControlName="batId" [(ngModel)]="p_bat_id">
                                                        <option selected value="">Seleccionar</option>
                                                        <option *ngFor="let data of dataBankAccountType"
                                                            value="{{data.bat_id}}">{{data.bat_descri}}</option>
                                                    </select>
                                                    <div
                                                        *ngIf="formAccount.get('batId')?.invalid && (formAccount.get('batId')?.dirty || formAccount.get('batId')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formAccount.get('batId')?.hasError('required')">
                                                            Seleccione una opción por favor</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_bac_accnum" class="form-label">Nro de Cuenta</label>
                                                    <input type="text" class="form-control" id="p_bac_accnum"
                                                        [(ngModel)]="p_bac_accnum" formControlName="bacAccnum">
                                                    <div
                                                        *ngIf="formAccount.get('bacAccnum')?.invalid && (formAccount.get('bacAccnum')?.dirty || formAccount.get('bacAccnum')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formAccount.get('bacAccnum')?.hasError('required')">
                                                            Campo obligatorio</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_bac_ccinum" class="form-label">Cod. Cuenta
                                                        Interbancario</label>
                                                    <input type="text" class="form-control" id="p_bac_ccinum"
                                                        formControlName="bacCcinum" [(ngModel)]="p_bac_ccinum">
                                                    <div
                                                        *ngIf="formAccount.get('bacCcinum')?.invalid && (formAccount.get('bacCcinum')?.dirty || formAccount.get('bacCcinum')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formAccount.get('bacCcinum')?.hasError('required')">
                                                            Campo obligatorio</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="p_bac_owner" class="form-label">Nombre Titular de
                                                        Cuenta</label>
                                                    <input type="text" class="form-control" id="p_bac_owner"
                                                        formControlName="bacOwner" [(ngModel)]="p_bac_owner">
                                                    <div
                                                        *ngIf="formAccount.get('bacOwner')?.invalid && (formAccount.get('bacOwner')?.dirty || formAccount.get('bacOwner')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formAccount.get('bacOwner')?.hasError('required')">
                                                            Campo obligatorio</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="text-end">
                                                    <button type="submit" [disabled]="formAccount.invalid" class="btn btn-primary">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-toast></app-toast>
