<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Crear Metodo de Pago</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Finanzas</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Metodos de Pago</a></li>
                                <li class="breadcrumb-item active">Crear Metodo de Pago</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form [formGroup]="formMethod" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card card-h-100">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_mpa_descri" class="form-label">Descripción<span
                                                            class="text-danger"> (*)</span></label>
                                                    <input type="text" class="form-control" id="p_mpa_descri"
                                                        formControlName="mpaDescri" [(ngModel)]="p_mpa_descri">
                                                    <div
                                                        *ngIf="formMethod.get('mpaDescri')?.invalid && (formMethod.get('mpaDescri')?.dirty || formMethod.get('mpaDescri')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formMethod.get('mpaDescri')?.hasError('required')">
                                                            Campo obligatorio</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-check form-switch mt-4">
                                                    <input class="form-check-input" type="checkbox" role="switch"
                                                        id="datotremp-clidefbol-chb" formControlName="swOnline"
                                                        [(ngModel)]="p_sw_online">
                                                    <label class="form-check-label" for="datotremp-clidefbol-chb">¿Pago
                                                        online?</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="text-end">
                                                <button type="submit" [disabled]="formMethod.invalid"
                                                    class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-toast></app-toast>
