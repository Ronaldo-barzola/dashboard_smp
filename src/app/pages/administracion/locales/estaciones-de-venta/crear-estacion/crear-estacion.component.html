<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">ESTACION DE VENTA</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Administración</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Locales</a></li>
                                <li class="breadcrumb-item active">Estacion de venta</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form [formGroup]="formStation" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card card-h-100">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_sta_descri" class="form-label">Nombre estación</label>
                                                    <input type="text" id="p_sta_descri" class="form-control mb-3"
                                                        aria-label="p_sta_descri" [(ngModel)]="p_sta_descri"
                                                        formControlName="p_sta_descri">
                                                    <div
                                                        *ngIf="formStation.get('p_sta_descri')?.invalid && (formStation.get('p_sta_descri')?.dirty || formStation.get('p_sta_descri')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formStation.get('p_sta_descri')?.hasError('required')">
                                                            Campo obligatorio</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="p_psa_id" class="form-label">Punto de venta</label>
                                                    <select type="text" class="form-select" id="p_psa_id"
                                                        formControlName="p_psa_id" [(ngModel)]="p_psa_id">
                                                        <option value="" selected>Seleccione</option>
                                                        <option *ngFor="let data of dataSalePoint"
                                                            value="{{data.psa_id}}">{{data.psa_descri}}</option>
                                                    </select>
                                                    <div
                                                        *ngIf="formStation.get('p_psa_id')?.invalid && (formStation.get('p_psa_id')?.dirty || formStation.get('p_psa_id')?.touched)">
                                                        <div class="text-danger"
                                                            *ngIf="formStation.get('p_psa_id')?.hasError('required')">
                                                            Seleccione una opción</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="text-end">
                                                    <button type="submit" [disabled]="formStation.invalid"
                                                        class="btn btn-primary">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-toast></app-toast>
