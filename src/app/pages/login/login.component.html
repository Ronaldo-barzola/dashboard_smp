<section
    class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-0">
                            <div class="col-lg-5">
                                <div class="card auth-card  h-100 border-0 shadow-none p-sm-3 overflow-hidden mb-0"
                                    style="background-color: #1F5BA9;">
                                    <div class="card-body p-4 d-flex justify-content-between flex-column">
                                        <div class="mb-3 text-center">
                                            <img src="assets/images/hernan.png" alt="" height="300" />
                                        </div>
                                        <div>
                                            <h3 class="text-white text-center">Dashboard de Ingresos</h3>
                                            <p class="text-white-75 fs-15 text-center">Consulte los ingresoas anuales,
                                                mensuales, diarios y por rubros.</p>
                                        </div>
                                        <div class="text-center text-white-75">
                                            <!-- <p class="mb-0">&copy;
                                                <script>document.write(new Date().getFullYear())</script> Hybrix. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand
                                            </p> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end col-->
                            <div class="col-lg-7">
                                <div class="card mb-0 border-0 shadow-none">
                                    <div class="card-body px-0 p-sm-5 m-lg-4">
                                        <div class="text-center mt-2">
                                            <h5 style="color:#1F5BA9" class="fs-20">Bienvenido !</h5>
                                            <p class="text-muted">Inicie sesión para continuar.</p>
                                        </div>
                                        <div class="p-2 mt-5">
                                            <!-- <form action="https://themesbrand.com/hybrix/html/index.html"> -->
                                                <div class="mb-3">
                                                    <label for="username" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" id="username"
                                                        placeholder="Ingrese usuario" [(ngModel)]="username">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="password-input">Contraseña</label>
                                                    <div class="position-relative auth-pass-inputgroup mb-3">
                                                        <input type="password" class="form-control pe-5 password-input"
                                                            placeholder="Ingrese contraseña" id="password-input"
                                                            [(ngModel)]="password">
                                                        <button
                                                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                            type="button" id="password-addon"><i
                                                                class="ri-eye-fill align-middle"></i></button>
                                                    </div>
                                                </div>
                                                <!-- <label class="switch btn-color-mode-switch">
                                                    <input type="checkbox" name="color_mode" id="color_mode" value="1">
                                                    <label for="color_mode" data-on="Host" data-off="Usuario" class="btn-color-mode-switch-inner"></label>
                                                </label> -->

                                                <div class="mt-4">
                                                    <button id="btnLoginAction"
                                                        style="background-color: #1F5BA9;color: white;"
                                                        class="btn w-100 tc-white br-15" type="button"
                                                        (click)="loginUser()">Ingresar</button>
                                                </div>

                                            <!-- </form> -->
                                        </div>
                                    </div><!-- end card body -->
                                </div><!-- end card -->
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
